# ═══════════════════════════════════════════════════════════════════════════════
# ACAI AGENTS - Continuous Integration Workflow
# ═══════════════════════════════════════════════════════════════════════════════

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Lint and Format Check
  # ─────────────────────────────────────────────────────────────────────────────
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  # ─────────────────────────────────────────────────────────────────────────────
  # Security Audit
  # ─────────────────────────────────────────────────────────────────────────────
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────────────────
  # Build
  # ─────────────────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────────────────
  # Accessibility Check
  # ─────────────────────────────────────────────────────────────────────────────
  a11y:
    name: Accessibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install axe-core CLI
        run: npm install -g @axe-core/cli

      - name: Start server
        run: npx live-server --port=3000 --no-browser &

      - name: Wait for server
        run: sleep 5

      - name: Run accessibility tests
        run: axe http://localhost:3000 --exit
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────────────────
  # HTML Validation
  # ─────────────────────────────────────────────────────────────────────────────
  html-validate:
    name: HTML Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .
          css: false
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────────────────
  # Deployment Note
  # ─────────────────────────────────────────────────────────────────────────────
  # Production deployment is handled automatically by Vercel on push to main.
  # No GitHub Actions deployment step is needed.
  # Vercel Project: https://vercel.com/acaistack/acai-agents
