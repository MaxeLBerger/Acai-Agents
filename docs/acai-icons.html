<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acai Icons - Complete Set</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f1419;
        color: #e0e0e0;
        padding: 40px 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #32b8c6;
        font-size: 32px;
      }

      .icons-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
        margin-bottom: 60px;
      }

      .icon-card {
        background: #1a2633;
        border: 1px solid #2a3f52;
        border-radius: 12px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        transition: all 0.3s ease;
      }

      .icon-card:hover {
        border-color: #32b8c6;
        box-shadow: 0 0 20px rgba(50, 184, 198, 0.2);
      }

      .icon-display {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 80px;
        background: #0f1419;
        border-radius: 8px;
      }

      .icon-display svg {
        width: 48px;
        height: 48px;
        color: #32b8c6;
      }

      .icon-name {
        font-weight: 600;
        text-align: center;
        font-size: 14px;
      }

      .icon-code {
        width: 100%;
        background: #0f1419;
        border: 1px solid #2a3f52;
        border-radius: 6px;
        padding: 12px;
        font-family: 'Courier New', monospace;
        font-size: 11px;
        max-height: 150px;
        overflow-y: auto;
        color: #a0a0a0;
        line-height: 1.4;
      }

      .copy-btn {
        width: 100%;
        padding: 8px 12px;
        background: #21808d;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .copy-btn:hover {
        background: #32b8c6;
      }

      .copy-btn.copied {
        background: #2d9a2d;
      }

      .preview-section {
        background: #1a2633;
        border: 1px solid #2a3f52;
        border-radius: 12px;
        padding: 30px;
        margin-top: 60px;
      }

      .preview-section h2 {
        color: #32b8c6;
        margin-bottom: 20px;
        font-size: 20px;
      }

      .size-preview {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
      }

      .size-preview-item {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      .size-preview-label {
        font-size: 12px;
        color: #a0a0a0;
      }

      .size-preview svg {
        color: #32b8c6;
      }
    </style>
  </head>

        },
        {
          name: 'chart-up',
          label: 'Chart Up (Growth)',
          svg: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="6,18 10,14 14,16 18,8"/><path d="M 16 8 L 18 8 L 18 10" stroke-width="1.5"/><polyline points="22,2 22,8 16,8" stroke-width="1.5"/></svg>',
        },
      ];

      const grid = document.getElementById('iconsGrid');

      icons.forEach((icon, index) => {
        const card = document.createElement('div');
        card.className = 'icon-card';

        const svgCode = icon.svg.replace(/'/g, '"').split('><').join('>\n<');

        card.innerHTML = `
                <div class="icon-display">
                    ${icon.svg}
                </div>
                <div class="icon-name">${icon.label}</div>
                <div class="icon-code">${escapeHtml(icon.svg)}</div>
                <button class="copy-btn" onclick="copyIcon(${index})">Copy SVG Code</button>
            `;

        grid.appendChild(card);
      });

      function copyIcon(index) {
        const svgCode = icons[index].svg;
        navigator.clipboard.writeText(svgCode).then(() => {
          const button = document.querySelectorAll('.copy-btn')[index];
          const originalText = button.textContent;
          button.textContent = '‚úì Copied!';
          button.classList.add('copied');
          setTimeout(() => {
            button.textContent = originalText;
            button.classList.remove('copied');
          }, 2000);
        });
      }

      function escapeHtml(text) {
        const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;',
        };
        return text.replace(/[&<>"']/g, (m) => map[m]);
      }
